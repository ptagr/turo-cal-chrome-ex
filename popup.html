<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: system-ui, sans-serif;
      width: 220px;
      padding: 12px;
      font-size: 14px;
    }
    h3 {
      margin-top: 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #155ab6;
    }
    #status {
      margin-top: 12px;
      max-height: 160px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>Sync Turo Calendar</h3>
  <button id="syncBtn">Sync Now</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
